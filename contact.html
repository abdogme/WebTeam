<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>

		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<div class="logo">Web <span class="highlight">Team</span></div>
			<ul>
				<li><a href="index.html">الرئيسية</a></li>
				<li><a href="courses.html">الكورسات</a></li>
				<li><a href="about.html">من نحن</a></li>
				<li><a href="contact.html" class="active">تواصل معنا</a></li>
			</ul>
		</nav>

		<section class="container">
			<h2 class="section-title">تواصل معنا</h2>
			<form id="contactForm" onsubmit="return validateForm()">
				<div class="form-group">
					<label>الاسم:</label>
					<input
						type="text"
						id="name"
						placeholder="أدخل اسمك بالكامل"
						required
					/>
				</div>

				<div class="form-group">
					<label>البريد الإلكتروني:</label>
					<input
						type="email"
						id="email"
						placeholder="WebTeam@gmail.com"
						required
					/>
				</div>

				<div class="form-group">
					<label>الرسالة:</label>
					<textarea
						id="message"
						rows="5"
						placeholder="اكتب استفسارك هنا..."
					></textarea>
				</div>

				<button type="submit" class="btn full-width">إرسال الرسالة</button>
			</form>
		</section>

		<script src="script.js"></script>
	</body>
</html>
